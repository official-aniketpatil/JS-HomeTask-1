<html>
 <head>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <header>
       <span class="heading">RD PORTAL</span>
       <nav>
           <ul>
            <li>REPORTS</li>
            <li>ADMIN</li>
            <li>HELP</li>
            <li class="user-text">Welcome to Aniket</li>
            <li></li>
          </ul>
          <div class="user-image">
          <img src="images/user.svg" height="70%" width="30%";>
          </div>
       </nav>
     </header>
     
     <main> 
        <div class="sub-heading">
            <span>User Creation</span>
            <hr>
        </div>
        <form novalidate>
            <div class="wrapper">    
                <div class="col-1">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" class="email-input-box">
                        <br>
                        <span class="emailError" aria-live="polite"></span>
                        <br>
                        <label for="lastName">LastName</label><br>
                        <input  type="text" id="lastName" class="lastname-input-box">
                        <br>
                        <span class="lastNameError" aria-live="polite"></span>
                        <br>
                        <button type="submit" class="create-button">Create</button>
                        <br>
                        <a href="#">Back to list</a>
                </div>
                <div class="col-2">
                    <label for="roleSelect">RoleId</label><br>
                    <select id="roleSelect">
                        <option value="">select a Role</option>
                        <option value="admin">Admin</option>  
                    </select>
                    <br>
                    <span class="roleIdError" aria-live="polite"></span>
                    <br>
                    <label for="genderSelect">GenderId</label><br>
                    <select id="genderSelect">
                        <option value="">Select a Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <span class="genderIdError" aria-live="polite"></span>
                </div>
                <div class="col-3">
                        <label for="firstName">FirstName:</label><br>
                        <input type="text" id="firstName" class="firstname-input-box">
                        <br>
                        <span class="firstNameError" aria-live="polite"></span>
                        <br>
                        <label for="contactNumber">ContactNumber:</label><br>
                        <input type="number" id="contactNumber" class="contactnumber-input-box"><br>
                        <span class="contactNumberError" aria-live="polite"></span>
                </div>
            </div>
        </form>
     </main>
     <footer>
       <span class="foot-label">RD-Pre Education version:7.1.026, Node2</span>
       <span class="foot-option">Help</span>
     </footer>
     <script src="validation.js"></script>
 </body>   
</html>
